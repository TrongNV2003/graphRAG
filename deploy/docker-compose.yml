services:
  neo4j:
    image: neo4j:2025.12.1
    container_name: hybridrag-neo4j
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1g
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - hybridrag-network

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: hybridrag-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - hybridrag-network

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: hybridrag-api
    ports:
      - "8000:8000"
    environment:
      - API_URL=${API_URL}
      - API_KEY=${API_KEY}
      - LLM_MODEL=${LLM_MODEL}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-hybridrag_chunks}
    env_file:
      - ../.env
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - hybridrag-network

networks:
  hybridrag-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
